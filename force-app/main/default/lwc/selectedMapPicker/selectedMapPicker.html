<template>
  <template if:true={selectedData}>
    <lightning-card>
      <h2 slot="title">
        <lightning-icon icon-name="standard:asset_object"></lightning-icon>
        <a data-object="Asset" onclick={handleClick} class="slds-p-left_small">{selectedData.assetName}</a>
      </h2>
      
      <lightning-layout multiple-rows class="slds-border_bottom">
        <template if:true={selectedData.accountName}>
        <lightning-layout-item padding="around-small" flexibility="auto">

          <article class="slds-tile slds-media">
            <div class="slds-media__figure">
              <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            </div>
            <div class="slds-media__body">
              <h3 class="slds-truncate" title="Salesforce UX">
                <a data-object="Account" onclick={handleClick}>{selectedData.accountName}</a>
              </h3>
              <div class="slds-tile__detail">
                <dl class="slds-list_inline slds-wrap">
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">Label:</dt>
                  <dd class="slds-item_detail slds-text-color_weak slds-truncate" title="Description for first label">Description</dd>
                </dl>
              </div>
            </div>
          </article>
        </lightning-layout-item>
        </template>
        <template if:true={selectedData.contactName}>
        <lightning-layout-item padding="around-small" flexibility="auto">
          <article class="slds-tile slds-media">
            <div class="slds-media__figure">
              <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
            </div>
            <div class="slds-media__body">
              <h3 class="slds-truncate" title="Salesforce UX">
                <a data-object="Contact" onclick={handleClick}>{selectedData.contactName}</a>
              </h3>
              <div class="slds-tile__detail">
                <dl class="slds-list_inline slds-wrap">
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">Label:</dt>
                  <dd class="slds-item_detail slds-text-color_weak slds-text-color_weak slds-truncate" title="Description for first label">Description</dd>
                </dl>
              </div>
            </div>
          </article>
        </lightning-layout-item>
        </template>
        <template if:true={selectedData.productName}>
        <lightning-layout-item padding="around-small" flexibility="auto">
          <article class="slds-tile slds-media">
            <div class="slds-media__figure">
              <lightning-icon icon-name="standard:product" size="small"></lightning-icon>
            </div>
            <div class="slds-media__body">
              <h3 class="slds-truncate" title="Salesforce UX">
                <a data-object="Product" onclick={handleClick}>{selectedData.productName}</a>
              </h3>
              <div class="slds-tile__detail">
                <dl class="slds-list_inline slds-wrap">
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Family">Family:</dt>
                  <dd class="slds-item_detail slds-text-color_weak slds-truncate" title={selectedData.productFamily}>{selectedData.productFamily}</dd>
                </dl>
              </div>
            </div>
          </article>
        </lightning-layout-item>
        </template>
        <template if:true={selectedData.incidentNumber}>
        <lightning-layout-item padding="around-small" flexibility="auto">
          <article class="slds-tile slds-media">
            <div class="slds-media__figure">
              <lightning-icon icon-name="standard:incident" size="small"></lightning-icon>
            </div>
            <div class="slds-media__body">
              <h3 class="slds-truncate" title="Salesforce UX">
                <a data-object="Incident" onclick={handleClick}>{selectedData.incidentNumber}</a>
              </h3>
              <div class="slds-tile__detail">
                <dl class="slds-list_inline slds-wrap">
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Status">Status:</dt>
                  <dd class="slds-item_detail slds-text-color_weak slds-truncate" title={selectedData.incidentStatus}>{selectedData.incidentStatus}</dd>
                </dl>
              </div>
            </div>
          </article>
        </lightning-layout-item>
        </template>
      </lightning-layout>

      
    </lightning-card>
  </template>
</template>
