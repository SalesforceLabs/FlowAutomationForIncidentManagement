minimum_cumulusci_version: '3.60.0'
project:
    name: AIM
    package:
        name: AIM
        api_version: '56.0'
    git:
        default_branch: 'main'
    source_format: sfdx

orgs:
    scratch:
        dev:
            config_file: orgs/dev.json
            days: 14
        beta:
            config_file: orgs/beta.json
            days: 30

tasks:
    robot:
        options:
            suites: robot/AIM/tests
            options:
                outputdir: robot/AIM/results

    robot_testdoc:
        options:
            path: robot/AIM/tests
            output: robot/AIM/doc/AIM_tests.html
    
    populate_data:
        description: populate project related data in the org
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        options:
            path: scripts/populateData.cls
            apex: populateData();

    enable_knowledge_user:
        description: populate project related data in the org
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        options:
            path: scripts/enableKnowledgeUser.cls
            apex: enableKnowledgeUser();

    insertAIMCustomSettingRecords:
        description: populate custom settings data for AIM
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        options:
            path: scripts/insertAIMCustomSettingRecords.cls
            apex: insertAIMIncidentDetectorSetting();

    run_tests:
        options:
            required_org_code_coverage_percent: 80

flows:
    dev_org:
        steps:
            0:
                task: enable_knowledge_user
            5:
                task: insertAIMCustomSettingRecords 

    qa_org:
        steps:
            0:
                task: enable_knowledge_user
            5:
                task: insertAIMCustomSettingRecords
